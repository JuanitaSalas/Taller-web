    <h1>suscribirce para ofertas especiales </h1>
    <form method="post" action="#" enctype="multipart/form-data">
        <aside>
        <fieldset>
            <legend>cuestionario</legend>
            <label> como  fue el servicio</label> <br>
                <input type="radio" name="preferis" id="excelente" value="excelente">
                <label for="excelente">excelente</label><br>

                <input type="radio" name="preferis" id="bueno" value="bueno" >
                <label for="bueno">bueno</label><br>

                <input type="radio" name="preferis" id="malo" value="malo">
                <label for="malo">malo</label><br>

                <input type="radio" name="preferis" id="muymalo" value="muymalo">
                <label for="muymalo">muy malo</label><br>

        <label for="lugar">comentarios</label><br>
        <textarea name="lugar" id="lugar" cols="30" rows="10"></textarea>

        <legend>datos personales</legend>
        <label for="nombre"></label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre"><br>
        <label for="apellido">apellido</label>
        <input type="text" name="apellido" id="apellido"><br>
        <label for="mail"> mail </label>
        <input type="email" name="mail" id="mail"><br>
        <label for="contrasenia"> contraseña</label>
        <input type="password" name="contrasenia" id="contrasenia"><br>
        <label for="telefono">telefono</label>
        <input type="tel" name="telefono" id="telefono"><br>
        <label for="direccion"> direccion</label>
        <input type="text" name="direccion" id="direccion"><br>
        <label for="foto">foto </label>
        <input type="file" name="foto" id="foto"><br>
        </fieldset>
        <input type="submit" name="enviar" value="enviar">
        <input type="reset" name="borrar" value="borrar">
    </form>
